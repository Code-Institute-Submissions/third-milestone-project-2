{% extends "base.html" %}

{% block content %}

{% for detail in property_details %}

<div class="container-fluid col-11 col-md-8 col-lg-6 col-xl-5 mb-4 add-property-container">
    <div class="row add-title mb-3">
        <h4>EDIT PROPERTY</h4>
    </div>
    <div class="row mx-auto px-2 mt-3 form-property">
        <div class="row col-12 justify-content-center mb-2">{{detail.address}}</div>
        <form>
            <!-- Beds -->
            <div class="input-group mb-3">
                <select class="custom-select" id="num_bed" name="num_bed" required>
                    <option value="" disabled selected>{{detail.num_bed}}</option>
                    {% for beds in num_bed %}
                    <option value="{{ beds }}">{{ beds }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Baths -->
            <div class="input-group mb-3">
                <select class="custom-select" id="num_bath" name="num_bath" required>
                    <option value="" disabled selected>{{detail.num_bath}}</option>
                    {% for baths in num_bath %}
                    <option value="{{ baths }}">{{ baths }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- Address -->
            <div class="form-group">
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="address2" name="address2"
                    placeholder="Apartment, studio or floor number">
            </div>
            <!-- District -->
            <div class="input-group mb-3">
                <select class="custom-select" id="district" name="district" required>
                    <option value="" disabled selected>{{detail.district}}</option>
                    {% for district in districts %}
                    <option value="{{ district }}">{{ district }}</option>
                    {% endfor %}
                </select>
            </div>
            <!-- City -->
            <div class="form-row">
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="city" name="city" placeholder="City" required>
                </div>
                <!-- ZIPCODE -->
                <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="zipCode" name="zipCode" placeholder="Zipcode" required>
                </div>
            </div>
            <!-- Description -->
            <div class="form-group">
                <textarea class="form-control" rows="7" id="description" name="description"
                    placeholder="Description" required></textarea>
            </div>
            <!-- Image -->
            <div class="form-group">
                <p>Please add a link to the photo of the property - Optional</p>
                <input id="imgUrl" name="imgUrl" class="form-control" type="url" maxlength="150"
                    placeholder="https://...">
            </div>
            <!-- Price -->
            <div class="form-group for-sale-div required">
                <p>Please inform the price for sale</p>
                <input type="number" min="1" step="any" name="sale_price"
                    placeholder="£">
            </div>
            <div class="form-group for-rent-div required">
                <p>Please inform the monthly rent price</p>
                <input type="number" min="1" step="any" name="rent_price"
                    placeholder="£">
            </div>
            <!-- Edit and delete Property button -->
            <div class="edit-delete-buttons">
                <button type="submit" class="btn btn-dark btn-block mb-3 mx-2">Save</button>
                <button type="submit" class="btn btn-dark btn-block mb-3 mx-2">Delete</button>
            </div>
        </form>
    </div>
</div>

{% endfor %}

{% endblock %}
